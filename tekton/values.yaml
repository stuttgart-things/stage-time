---
autoInstallComponents: false
defaultNamespace: tekton-pipelines
imagePullPolicy: Always
disableInlineSpec: "" # pipeline,pipelinerun,taskrun
enableTektonPipeline: true
enableTektonTrigger: false
enableTektonDashboard: false
enableApiFields: beta #stable

image:
  operator:
    repository: ghcr.io/tektoncd/operator/operator-303303c315a48490ba6517859ef65b77
    tag: v0.77.0
    digest: sha256:821eb72cdcdf31c9413b71f853cebe63fe70fd1bb8640fe2db498a8e676970fa
  webhook:
    repository: ghcr.io/tektoncd/operator/webhook-f2bb711aa8f0c0892856a4cbf6d9ddd8
    tag: v0.77.0
    digest: sha256:2ff0f77da9c59f31654acb11dea94649792f084683f1f1d44b5980407b9de6ca

tektonPruner:
# With this, the pruner will run daily, keep the 5 most recent runs, and delete older ones automatically.
  enabled: true
  name: pruner
  targetNamespace: tekton-pipelines
  keep: 5
  resources:
    - pipelineRuns
    - taskRuns
  schedule: "0 0 * * *"
  serviceAccountName: tekton-pruner
  labels:
    app: tekton-pruner
