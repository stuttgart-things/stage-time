apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    operator.tekton.dev/release: v0.77.0
    version: v0.77.0
  name: tekton-operator-webhook
  namespace: tekton-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: tekton-operator-webhook
  template:
    metadata:
      labels:
        app: tekton-operator
        name: tekton-operator-webhook
    spec:
      containers:
        - env:
            - name: KUBERNETES_MIN_VERSION
              value: v1.0.0
            - name: SYSTEM_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: WEBHOOK_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: CONFIG_LOGGING_NAME
              value: config-logging
            - name: CONFIG_LEADERELECTION_NAME
              value: tekton-operator-webhook-config-leader-election
            - name: WEBHOOK_SERVICE_NAME
              value: tekton-operator-webhook
            - name: WEBHOOK_SECRET_NAME
              value: tekton-operator-webhook-certs
            - name: METRICS_DOMAIN
              value: tekton.dev/operator
          image: "{{ .Values.image.webhook.repository }}:{{ .Values.image.webhook.tag }}{{- if .Values.image.webhook.digest }}@{{ .Values.image.webhook.digest }}{{- end }}"
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          name: tekton-operator-webhook
          ports:
            - containerPort: 8443
              name: https-webhook
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            seccompProfile:
              type: RuntimeDefault
      serviceAccountName: tekton-operator
