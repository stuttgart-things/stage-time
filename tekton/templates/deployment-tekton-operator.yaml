apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    operator.tekton.dev/release: v0.77.0
    version: v0.77.0
  name: tekton-operator
  namespace: tekton-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: tekton-operator
  template:
    metadata:
      labels:
        app: tekton-operator
        name: tekton-operator
    spec:
      containers:
        - args:
            - -controllers
            - tektonconfig,tektonpipeline,tektontrigger,tektonhub,tektonchain,tektonresult,tektondashboard,manualapprovalgate,tektonpruner
            - -unique-process-name
            - tekton-operator-lifecycle
          env:
            - name: KUBERNETES_MIN_VERSION
              value: v1.0.0
            - name: SYSTEM_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: tekton-operator
            {{- with .Values.extraEnvOperatorLifecycle }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            - name: METRICS_DOMAIN
              value: tekton.dev/operator
            - name: VERSION
              value: v0.77.0
            - name: CONFIG_OBSERVABILITY_NAME
              value: tekton-config-observability
            - name: CONFIG_LEADERELECTION_NAME
              value: tekton-operator-controller-config-leader-election
            - name: AUTOINSTALL_COMPONENTS
              valueFrom:
                configMapKeyRef:
                  key: AUTOINSTALL_COMPONENTS
                  name: tekton-config-defaults
            - name: DEFAULT_TARGET_NAMESPACE
              valueFrom:
                configMapKeyRef:
                  key: DEFAULT_TARGET_NAMESPACE
                  name: tekton-config-defaults
          image: "{{ .Values.image.operator.repository }}:{{ .Values.image.operator.tag }}{{- if .Values.image.operator.digest }}@{{ .Values.image.operator.digest }}{{- end }}"
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          name: tekton-operator-lifecycle
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            seccompProfile:
              type: RuntimeDefault
        - args:
            - -controllers
            - tektoninstallerset
            - -unique-process-name
            - tekton-operator-cluster-operations
          env:
            - name: KUBERNETES_MIN_VERSION
              value: v1.0.0
            - name: SYSTEM_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: tekton-operator
            - name: PROFILING_PORT
              value: "9009"
            - name: VERSION
              value: v0.77.0
            {{- with .Values.extraEnvOperatorLifecycle }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            - name: METRICS_DOMAIN
              value: tekton.dev/operator
            - name: CONFIG_LEADERELECTION_NAME
              value: tekton-operator-controller-config-leader-election
          image: "{{ .Values.image.operator.repository }}:{{ .Values.image.operator.tag }}{{- if .Values.image.operator.digest }}@{{ .Values.image.operator.digest }}{{- end }}"
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          name: tekton-operator-cluster-operations
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            seccompProfile:
              type: RuntimeDefault
      serviceAccountName: tekton-operator
